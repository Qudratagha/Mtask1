<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>

    <div class="page-body">
        <!-- <div class="container-xl"> -->
            <div class="row row-cards">
                <div class="col-12">
                    <form action="https://httpbin.org/post" method="post" class="card">
                        <div class="card-header">
                            <h4 class="card-title">Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                        <label class="form-label" >Name</label>
                                        <input type="text" class="form-control" name="name" placeholder="Enter Name">
                                    </div>     
                                </div>
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                        <div class="form-label">Type</div>
                                        <select class="form-select">
                                            <option value="0" selected>Type</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>        
                                    </div>
                                </div>  
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                        <div class="form-label">Category</div>
                                        <select class="form-select">
                                            <option value="0" selected>Category</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>        
                                    </div>
                                </div>       
                            </div>
                            <div class="row">
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                        <label class="form-label" >SKU</label>
                                        <input type="text" class="form-control" name="sku" placeholder="Enter SKU">
                                    </div>   
                                </div>
                                <div class="col-xl-8">
                                    <label class="form-label">Threshold Unit</label>
                                    <input type="number" class="form-control" placeholder="Enter Threshold Unit">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="mb-3">
                                                <label class="form-label" >Unit Sale Price</label>
                                                <input type="number" class="form-control" name="unit_sale_price" placeholder="Enter Unit Sale Price">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Unit</label>
                                                <input type="number" class="form-control" placeholder="Enter Units">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Weight</label>
                                                <input type="number" class="form-control" placeholder="Enter Weight">
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="">
                                                <fieldset class="form-fieldset mt-2 ">
                                                    <label class="form-check">
                                                        <input type="checkbox" class="form-check-input">
                                                        <span class="form-check-label mb-3">Is Expires</span>
                                                    </label>
                                                    <label class="form-check">
                                                        <input type="checkbox" class="form-check-input">
                                                        <span class="form-check-label mb-3">Is AllowBackorders</span>
                                                    </label>
                                                    <label class="form-check">
                                                        <input type="checkbox" class="form-check-input">
                                                        <span class="form-check-label">Is BOM</span>
                                                    </label>
                                                </fieldset>
                                                <div class="mb-3">
                                                    <label class="form-label">Volume</label>
                                                    <input type="number" class="form-control" placeholder="Enter Volume">
                                                </div> 
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label class="form-label">Dimensions</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Length</span>
                                        <input type="number" class="form-control" placeholder="Enter Length" name = "length">
                                        <span class="input-group-text">Width</span>
                                        <input type="number" class="form-control" placeholder="Enter Width" name = "width">
                                        <span class="input-group-text">Height</span>
                                          <input type="number" class="form-control" placeholder="Enter Height" name = "height">
                                    </div>
                                </div>
                                <div class="col-xl-6">

                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-xl-12">
                                    <label class="form-label">Description</label>
                                    <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
