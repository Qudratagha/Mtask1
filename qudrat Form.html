<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css">
</head>
<body>
    <div class="page-body">
        <!-- <div class="container-xl"> -->
            <div class="row row-cards">
                <div class="col-12">
                    <form action="https://httpbin.org/post" method="post" class="card">
                        <div class="card-header">
                            <h4 class="card-title">Form</h4>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                         <label class="form-label" >Name</label>
                                         <input type="text" class="form-control" name="name" placeholder="Enter Name">
                                    </div>
                                </div>
                                 <div class="col-xl-4">
                                    <div class="mb-3">
                                       <div class="form-label">Type</div>
                                       <select class="form-select">
                                           <option value="0">Type</option>
                                           <option value="1">T-One</option>
                                           <option value="2">T-Two</option>
                                           <option value="3">T-Three</option>
                                       </select>
                                    </div>
                                </div>
                                 <div class="col-xl-4">
                                    <div class="mb-3">
                                        <div class="form-label">Category</div>
                                            <select class="form-select">
                                                <option value="0" selected>Category</option>
                                                <option value="1">C-one</option>
                                                <option value="2">C-two</option>
                                                <option value="3">C-three</option>
                                            </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xl-4">
                                    <div class="mb-3">
                                        <label class="form-label">SKU</label>
                                        <input type="text" name="" class="form-control" placeholder="SKU">
                                    </div>
                                </div>
                                <div class="col-xl-8">
                                    <div class="mb-3">
                                        <label class="form-label">Threshold Unit</label>
                                        <input type="number" name="thresholdUnit" class="form-control" placeholder="Threshold Unit">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="mb-3">
                                        <label class="form-label">Unit Sale Price</label>
                                        <input type="number" name="unitSalePrice" class="form-control" placeholder="Unit Sale Price">
                                    </div>
                                     <div class="mb-3">
                                        <label class="form-label">Unit</label>
                                        <input type="number"  name="unit" class="form-control" placeholder="Unit"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Weight</label>
                                        <input type="number" name="weight" class="form-control" placeholder="weight">
                                    </div>
                                    
                                    
                                </div>
                                <div class="col-xl-6">
                                    <div class="mb-3">
                                        <fieldset class="form-fieldset">
                                            
                                            <label class="form-check mb-3">
                                                <input type="checkbox" class="form-check-input" >
                                                <span class="form-check-label required">Is Expire</span>
                                            </label>
                                            <label class="form-check mb-3">
                                                <input type="checkbox" class="form-check-input" >
                                                <span class="form-check-label required">Is Allow Back Orders</span>
                                            </label>
                                            <label class="form-check">
                                                <input type="checkbox" class="form-check-input mb-3" >
                                                <span class="form-check-label required">Is BOM</span>
                                            </label>
                                        </fieldset>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Volume</label>
                                        <input type="number" name="volume" class="form-control" placeholder="Volume">
                                    </div>



                                </div>

                                <div class="row">
                                    <div class="mb-3">
                                        <label class="form-label">Dimensions</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Length</span>
                                            <input type="number" name="length" class="form-control" placeholder="Length">
                                            <span class="input-group-text">Width</span>
                                            <input type="number" name="width" class="form-control" placeholder="Width">
                                            <span class="input-group-text">Height</span>
                                            <input type="number" name="height" class="form-control" placeholder="Heigth">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="card">
                                            <ul class="nav nav-tabs nav-fill" data-bs-toggle="tabs">

                                                        Packaging

                                                </li>
                                                <li class="nav-item">
                                                    <a href="#tabs-bom-16" class="nav-link" data-bs-toggle="tab"><!-- Download SVG icon from http://tabler-icons.io/i/activity -->
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                        BOM
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#tabs-images-16" class="nav-link" data-bs-toggle="tab">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                        Images
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a href="#tabs-purchase-16" class="nav-link" data-bs-toggle="tab">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                            Purchase
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#tabs-sales-16" class="nav-link" data-bs-toggle="tab">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                        Sales
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#tabs-commission-16" class="nav-link" data-bs-toggle="tab">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                        Commission
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                     <a href="#tabs-taxes-16" class="nav-link" data-bs-toggle="tab"><!-- Download SVG icon from http://tabler-icons.io/i/activity -->
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>
                                                        Taxes
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                      <a href="#tabs-pricesales-16" class="nav-link" data-bs-toggle="tab"><!-- Download SVG icon from http://tabler-icons.io/i/activity -->
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M3 12h4l3 8l4 -16l3 8h4"></path></svg>

                                                    </a>
                                                </li>
                                          </ul>
                                            <div class="card-body">
                                                <div class="tab-content">
                                                    <div class="tab-pane active show" id="tabs-attributes-16">
                                                        <div><p>Attributes</p></div>
                                                    </div>
                                                    <div class="tab-pane" id="tabs-packaging-16">
                                                        <div><p>Package</p></div>
                                                    </div>
                                                    <div class="tab-pane" id="tabs-bom-16">
                                                        <div><p>BOM</p></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
